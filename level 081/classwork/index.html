<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #f0f0f0;
        }

        #div {
            position: absolute;
            width: 100px;
            height: 50px;
            background-color: #3498db;
        }
    </style>
</head>
<body>
    <div id="div"></div>

    <script>
        
let pos = 0;
let box = document.getElementById("div");

function move() {
  pos += 1;
  box.style.right = pos + "px";

  if (pos >= 1336) {
    clearInterval(moveInterval);
  }
}
let moveInterval = setInterval(move, 100);
    </script>
</body>
</html>
