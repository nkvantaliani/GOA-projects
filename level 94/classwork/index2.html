<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 900px;
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }

        .card {
            background-color: rgb(255, 73, 143);
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
            border: none;
            border-radius: 10px;
        }

        @media (max-width: 400px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <p class="card">kkkkkk</p>
        <p class="card">aaaaaa</p>
        <p class="card">iiiii</p>

    </div>
</body>
</html>
