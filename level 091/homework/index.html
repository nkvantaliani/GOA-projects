<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="registration">
        <input type="text" id="name" placeholder="Enter full name"><br><br>
        <span class="error" id="naerror></span>

        <input type="text" id="email" placeholder="Enter Email"><br><br>
        <span class="error" id="emerror"></span>

        <input type="password" id="password" placeholder="Enter password"><br><br>
        <span class="error" id="paserror"></span>

        <input type="password" id="confirm" placeholder="Confirm password"><br><br>
        <span class="error" id="cpaserror"></span>

        <input type="number" id="age" placeholder="Enter your age"><br><br>
        <span class="error" id="agerror"></span>
        
        <button type="submit">register</button>

    </form>

    <script src="script.js"></script>
</body>
</html>
