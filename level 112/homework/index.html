<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
    text-align: center;
}

header {
    background-color: #444;
    color: white;
    padding: 20px;
    font-size: 24px;
}

#book-list {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    padding: 20px;
}

.book-card {
    background: white;
    margin: 10px;
    padding: 15px;
    width: 250px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    transition: transform 0.2s;
}

.book-card:hover {
    transform: scale(1.05);
}

.book-card img {
    width: 100%;
    height: 150px;
    object-fit: cover;
    border-radius: 5px;
}

.book-title {
    font-size: 20px;
    font-weight: bold;
    margin-top: 10px;
}

.book-info {
    font-size: 14px;
    color: #555;
    margin: 5px 0;
}

    </style>
</head>
<body>
    <div id="book-list"></div>

    <script src="script.js"></script>
</body>
</html>
