<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Divs</title>
    <style>
        .nested-div {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: auto;
        }

        .div-1 { background-color: lightblue; }
        .div-2 { background-color: lightgreen; }
        .div-3 { background-color: lightcoral; }
        .div-4 { background-color: lightgoldenrodyellow; }
        .div-5 { background-color: lightpink; }
    </style>
</head>
<body>
    <div id="div1" class="nested-div div-1">
        <div id="div2" class="nested-div div-2">
            <div id="div3" class="nested-div div-3">
                <div id="div4" class="nested-div div-4">
                    <div id="div5" class="nested-div div-5">
                        Click Me!
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
    for (let i = 1; i <= 5; i++) {
        let div = document.getElementById(`div${i}`);
        div.onclick = function (event) {
            alert(`Div ${i} clicked`);
            if (i % 2 === 0) {
                event.stopPropagation();
            }
        };
    }
</script>
</body>
</html>
